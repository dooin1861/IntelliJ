<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>기타 악보 만들기</title>
    <link rel="stylesheet" th:href="@{/css/score.css}">
</head>
<body>
<div class="container">
    <h1>기타 악보 만들기</h1>

    <form th:action="@{/score/save}" method="post">
        <input type="text" class="tab-title" name="title" placeholder="악보 제목을 입력하세요" />

        <div class="toolbar">
            <div class="note-controls">
                <select id="string" name="string">
                    <option value="">줄 선택</option>
                    <option value="1">1번줄 (E)</option>
                    <option value="2">2번줄 (B)</option>
                    <option value="3">3번줄 (G)</option>
                    <option value="4">4번줄 (D)</option>
                    <option value="5">5번줄 (A)</option>
                    <option value="6">6번줄 (E)</option>
                </select>
                <input type="number" id="fret" name="fret" placeholder="프렛 번호" min="0" max="24" />
                <select id="duration" name="duration">
                    <option value="4n">4분음표</option>
                    <option value="8n">8분음표</option>
                    <option value="16n">16분음표</option>
                    <option value="2n">2분음표</option>
                    <option value="1n">온음표</option>
                </select>
                <button type="button" onclick="addNote()">음표 추가</button>
            </div>

            <div class="controls">
                <button type="button" onclick="clearTab()">초기화</button>
                <button type="submit">저장</button>
            </div>
        </div>

        <div class="tab-container">
            <!-- tab-staff 부분만 수정 -->
            <div class="tab-staff">
                <div class="string-line">E|<span id="line-1">--------------------------------</span>|</div>
                <div class="string-line">B|<span id="line-2">--------------------------------</span>|</div>
                <div class="string-line">G|<span id="line-3">--------------------------------</span>|</div>
                <div class="string-line">D|<span id="line-4">--------------------------------</span>|</div>
                <div class="string-line">A|<span id="line-5">--------------------------------</span>|</div>
                <div class="string-line">E|<span id="line-6">--------------------------------</span>|</div>
            </div>
            <div id="note-display" class="note-display">
                <!-- 여기에 음표 정보가 표시됩니다 -->
            </div>
        </div>
    </form>
</div>

<script th:src="@{/js/score.js}"></script>
</body>
</html>
