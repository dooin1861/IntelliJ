<!DOCTYPE html>
<html lang="ko" xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">
<head>
    <title th:text="'회원 정보'">회원 정보</title>
</head>
<body>
<p>아이디: <span th:text="${member.id}"></span></p>
<p>이메일: <span th:text="${member.email}"></span></p>
<p>이름: <span th:text="${member.name}"></span></p>
<p>가입일: <span th:text="${#temporals.format(member.registerDateTime, 'yyyy-MM-dd HH:mm')}"></span></p>

<button onclick="history.back()">뒤로 가기</button>

</body>
</html>
