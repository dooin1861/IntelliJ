<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
    <style>
        table {
            width: 100%; /* 테이블 너비 설정 */
            border-collapse: collapse; /* 테이블 경계 겹치지 않게 */
        }
        th, td {
            border: 1px solid #ddd; /* 셀 경계 설정 */
            padding: 8px; /* 셀 안쪽 여백 설정 */
            text-align: left; /* 텍스트 정렬 */
        }
        th {
            background-color: #f2f2f2; /* 헤더 배경색 설정 */
        }
    </style>
</head>
<body>
<h2>약관</h2>
<p>약관 내용</p>
<form th:action="@{/register/step2}" method="post" th:object="${registerRequest}" >
    <label>
        <input type="checkbox" name="agree" value="true" th:field="*{agree}"> 약관 동의
    </label>
    <input type="submit" value="다음 단계" />
</form>

<hr />

<h3> 저장된 회원 목록 </h3>
<table>
    <tr>
        <th>이름</th>
        <th>이메일</th>
        <th>비밀번호</th>
        <th>가입날짜</th>
    </tr>
    <tr th:each="member : ${members}">
        <td th:text="${member.name}">이름</td>
        <td th:text="${member.email}">이메일</td>
        <td th:text="${member.password}">비밀번호</td>
        <td th:text="${#temporals.format(member.regdate, 'yyyy-MM-dd')}">가입날짜</td>
    </tr>
</table>
</body>
</html>
