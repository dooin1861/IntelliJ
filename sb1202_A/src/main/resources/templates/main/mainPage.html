<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
</head>
<body>
<!-- Navigation -->
<div th:replace="fragments/nav :: nav"></div>

<!-- Hero Section -->
<section class="hero-section text-center">
    <div class="container">
        <h1 class="display-4 fw-bold">효율적인 학사 관리의 시작</h1>
        <p class="lead mb-4">체계적이고 효율적인 학사 관리 시스템으로 교육의 질을 높이세요</p>
        <a href="#" class="btn btn-primary btn-lg">시작하기</a>
    </div>
</section>

<!-- Features Section -->
<section class="py-5">
    <div class="container">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card h-100 text-center p-4">
                    <div class="card-body">
                        <i class="bi bi-person-circle feature-icon"></i>
                        <h3 class="card-title">학생 관리</h3>
                        <p class="card-text">학생 정보 관리, 성적 관리, 출석 관리 등 학생과 관련된 모든 업무를 한 곳에서 처리하세요.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100 text-center p-4">
                    <div class="card-body">
                        <i class="bi bi-book feature-icon"></i>
                        <h3 class="card-title">과목 관리</h3>
                        <p class="card-text">교과목 개설, 수강신청 관리, 강의계획서 관리 등 과목 관련 업무를 효율적으로 관리하세요.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100 text-center p-4">
                    <div class="card-body">
                        <i class="bi bi-graph-up feature-icon"></i>
                        <h3 class="card-title">성적 관리</h3>
                        <p class="card-text">시험 점수, 과제 평가, 출석 점수 등을 통합적으로 관리하고 성적을 산출하세요.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
