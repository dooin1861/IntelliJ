<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/error.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>error page</title>
  <div th:replace="/fragments/header.html :: fragment-header"></div>
</head>
<body onLoad="javascript:pop()"/>

<div th:replace="/fragments/nav.html :: fragment-nav"></div>
<div class="error-container">
  <span class="material-symbols-outlined">warning</span>
  <div class="error-title">
    <h2 th:text="${msg}">페이지를 찾을 수 없습니다</h2>
    <h2 th:text="${code}">404 Page Not Found</h2>
    <h2 th:text="${timestamp}">404 Page Not Found</h2>
  </div>
  <div class="error-message">
    <p>
      <span th:text="'페이지가 존재하지 않거나, 사용할 수 없는 페이지입니다'">페이지가 존재하지 않거나, 사용할 수 없는 페이지입니다</span> <br>
      <span th:text="'입력하신 주소가 정확한지 다시 한번 확인해주시기 바랍니다'">입력하신 주소가 정확한지 다시 한번 확인해주시기 바랍니다</span>
    </p>
  </div>
  <a href="#" onclick="history.back();">이전 화면가기</a>
  <img alt="logo_name" src="/images/PRS.jpg" id="logo--name">
</div>

<div th:replace="/fragments/footer.html :: fragment-footer"></div>

</body>
</html>
