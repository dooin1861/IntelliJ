<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRS Guitars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/products.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<div th:replace="/fragments/header.html :: fragment-header"></div>
<body onLoad="javascript:pop()"/>
<div th:replace="/fragments/nav.html :: fragment-nav"></div>

<main>
  <!-- 부트스트랩을 활용한 이미지 및 텍스트 컨테이너 -->
  <div class="container-fluid">
    <div class="row position-relative">
      <!-- 큰 이미지 영역 -->
      <div class="col-12">
        <img id="productImage" src="/images/Se%20Electrics.jpg" alt="Product Image" class="core">
        <!-- 텍스트 영역 -->
        <div class="product-text4">
          <h1>SE Electrics</h1>
          <p>
            Designed by PRS and a number of our signature artists,<br>
            our SE electrics play and feel like instruments<br>
            well beyond their price tag.
          </p>
        </div>
      </div>
    </div>

  </div>

  <!--        <div class="container-fluid g-0">  &lt;!&ndash; g-0을 추가하여 그리드 간격 없애기 &ndash;&gt;-->
  <div class="row small-images-container">
    <div class="large-text">
      <p> Custom 24 </p>
    </div>
    <div class="col-3 col-md-2">
      <img src="/images/SE%20Custom%2024.jpg" alt="Small Product 1" class="small-guitar img-fluid">
      <p class="image-text2">SE Custom 24</p>
    </div>
    <div class="col-3 col-md-2">
      <img src="/images/SE%20Custom%2024%20lefty.jpg" alt="Small Product 2" class="small-guitar img-fluid">
      <p class="image-text2">SE Custom 24 "Lefty"</p>
    </div>
    <div class="col-3 col-md-2">
      <img src="/images/SE%20Custom%2024%20Floyd.jpg" alt="Small Product 3" class="small-guitar img-fluid">
      <p class="image-text2">SE Custom 24 "Floyd"</p>
    </div>
    <div class="col-3 col-md-2">
      <img src="/images/Se%20Custom%2024%20Quilt.jpg" alt="Small Product 4" class="small-guitar img-fluid">
      <p class="image-text2">SE Custom 24 Quilt</p>
    </div>
  </div>
  <!--        </div>-->
  </div>
</main>

<div th:replace="/fragments/footer.html :: fragment-footer"></div>

</body>
</html>
