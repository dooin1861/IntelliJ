<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRS Guitar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/register.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded">
</head>
<body onLoad="javascript:pop()"/>
<div th:replace="/fragments/header.html :: fragment-header"></div>
<div th:replace="/fragments/nav.html :: fragment-nav"></div>

<div class="container">
  <h2 th:text="#{term}">약관 동의</h2>
  <p>회원가입을 위해 아래 약관에 동의해 주세요.</p>

  <!-- 약관 동의 체크박스 -->
  <form th:action="@{/register/step2}" method="post">
    <div class="form-check">
      <input type="checkbox" class="form-check-input" name="agree" value="true" id="agreeCheck" required>
      <label class="form-check-label" for="agreeCheck" th:text="#{term.agree}">I agree to the terms</label>
    </div>

    <button type="submit" class="btn btn-primary mt-3" th:text="#{next.btn}">다음</button>
  </form>
</div>

<div th:replace="/fragments/footer.html :: fragment-footer"></div>

</body>
</html>
