<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/products.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <style>
    input {
      color: black; /* 텍스트 색을 검정으로 설정 */
    }
    h2 {
      padding-left: 20px; /* 왼쪽에 10px 공백 추가 */
    }
    form {
      padding-left: 20px;
    }
    p {
      padding-left: 20px;
    }
  </style>

</head>
<body onLoad="javascript:pop()">

<div th:replace="/fragments/nav.html :: fragment-nav"></div>
<h2 th:text="#{term}"></h2>
<p>약관 동의 페이지입니다.</p>
<form th:action="@{/register/step2}" method="post">
  <label>
    <input type="checkbox" name="agree" value="true">
    <span th:text="#{term.agree}">I agree to the terms</span>
  </label>
  <input type="submit" th:value="#{next.btn}" />
</form>

<footer>
  &copy; 2024 PRS Guitars. All rights reserved.
</footer>

</body>
</html>
