<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRS Guitar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/register.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded">
</head>
<div th:replace="/fragments/header.html :: fragment-header"></div>
<body onLoad="javascript:pop()"/>
<div th:replace="/fragments/nav.html :: fragment-nav"></div>

<div class="container mt-5">
  <h2 th:text="#{member.info}">Member Info</h2>
  <form th:action="@{/register/step3}" th:object="${registerRequest}" method="post">
    <table class="table table-bordered">
      <tbody>
      <tr>
        <td><span th:text="#{email}">Email</span>:</td>
        <td><input type="text" th:field="*{email}" class="form-control" /></td>
      </tr>
      <tr>
        <td><span th:text="#{name}">Name</span>:</td>
        <td><input type="text" th:field="*{name}" class="form-control" /></td>
      </tr>
      <tr>
        <td><span th:text="#{password}">Password</span>:</td>
        <td><input type="password" th:field="*{password}" class="form-control" /></td>
      </tr>
      <tr>
        <td><span th:text="#{password.confirm}">Confirm Password</span>:</td>
        <td><input type="password" th:field="*{confirmPassword}" class="form-control" /></td>
      </tr>
      </tbody>
    </table>
    <button type="submit" th:value="#{register.btn}" class="btn btn-primary">Register</button>
  </form>
</div>

<div th:replace="/fragments/footer.html :: fragment-footer"></div>

</body>
</html>
