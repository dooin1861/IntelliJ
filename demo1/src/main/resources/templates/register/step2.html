<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/products.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <style>
    input {
      color: black; /* 텍스트 색을 검정으로 설정 */
    }
    h2 {
      padding-left: 20px; /* 왼쪽에 10px 공백 추가 */
    }
    form {
      padding-left: 20px;
    }
  </style>
</head>
<body onLoad="javascript:pop()"/>

<div th:replace="/fragments/nav.html :: fragment-nav"></div>
<h2 th:text="#{member.info}">Member Info</h2>
<form th:action="@{/register/step3}" th:object="${registerRequest}" method="post">
<!--  <p th:if="${#fields.hasErrors('*')}">-->
<!--  <div th:each="err : ${#fields.errors('*')}" th:text="${err}"></div>-->
<!--  </p>-->
  <p>
    <label>
      <span th:text="#{email}">Email</span>:<br>
      <input type="text" th:field="*{email}" />
      <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </label>
  </p>
  <p>
    <label>
      <span th:text="#{name}">Name</span>:<br>
      <input type="text" th:field="*{name}" />
      <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </label>
  </p>
  <p>
    <label>
      <span th:text="#{password}">Password</span>:<br>
      <input type="password" th:field="*{password}" />
      <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </label>
  </p>
  <p>
    <label>
      <span th:text="#{password.confirm}">Confirm Password</span>:<br>
      <input type="password" th:field="*{confirmPassword}" />
      <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
    </label>
  </p>
  <input type="submit" th:value="#{register.btn}" />
</form>

<footer>
  &copy; 2024 PRS Guitars. All rights reserved.
</footer>

</body>
</html>
