<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRS Guitars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/password.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<div th:replace="/fragments/header.html :: fragment-header"></div>
<body onLoad="javascript:pop()"/>
<div th:replace="/fragments/nav.html :: fragment-nav"></div>

<h1>비밀번호 변경</h1>

<form th:action="@{/edit/changePwdForm}" th:object="${passwordChangeForm}" method="post">
  <div>
    <label for="email">본인 이메일:</label>
    <input type="email" id="email" th:field="*{email}" required />
  </div>

  <div>
    <label for="oldPassword">기존 비밀번호:</label>
    <input type="password" id="oldPassword" th:field="*{oldPassword}" required />
  </div>

  <div>
    <label for="newPassword">새 비밀번호:</label>
    <input type="password" id="newPassword" th:field="*{newPassword}" required />
  </div>

  <div>
    <label for="confirmPassword">새 비밀번호 확인:</label>
    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required />
  </div>

  <div>
    <button type="submit">비밀번호 변경</button>
  </div>
</form>

<div th:if="${message}" class="alert-info" role="alert">
  <p th:text="${message}"></p>
</div>

<div th:replace="/fragments/footer.html :: fragment-footer"></div>

</body>
</html>
