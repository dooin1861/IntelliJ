<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRS Guitars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/products.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        input {
            color: black;  /* 텍스트 색상을 검정색으로 설정 */
        }
        input::placeholder {
            color: #121212 !important; /* 연한 회색으로 설정, 우선순위 높이기 */
            /*opacity: 1 !important; !* 기본 투명도 설정 *!*/
        }

    </style>
</head>
<title>PRS Guitars</title>
<div th:replace="/fragments/header.html :: fragment-header"></div>
<body onLoad="javascript:pop()">
<div th:replace="/fragments/nav.html :: fragment-nav"></div>

<div class="container" layout:fragment="content">
    <form method="post" action="/login">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <div class="form-group">
            <label class="form-label mt-4">로그인</label>
                <div class="form-floating mb-3">
                    <input type="email" name="username" class="form-control" id="username" required>
                    <label for="username">Email</label>
                </div>
            <div class="form-floating mb-4">
                <input type="password" name="password" class="form-control" id="floatingPassword" required>
                <label for="floatingPassword">Password</label>
            </div>


        </div>
        <button type="submit" class="btn btn-primary">Log in</button>
    </form>

</div>

<div th:replace="/fragments/footer.html :: fragment-footer"></div>

</body>
</html>
