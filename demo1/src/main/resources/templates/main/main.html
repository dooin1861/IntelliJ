<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRS Guitar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/mainPage.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded">
</head>
<div th:replace="/fragments/header.html :: fragment-header"></div>
<body onLoad="javascript:pop()"/>
<div th:replace="/fragments/nav.html :: fragment-nav"></div>

<!-- 세부 메뉴 + 메인 -->
<div class="d-flex justify-content-center align-items-start" style="min-width: 100em;">

  <div>
    <img alt="" src="/images/main_photo.jpg" class="main--page--img">
    <div class="d-flex justify-content-center align-items-start">
      <div class="main--page--div">
        <div class="d-flex">

        </div>
      </div>
      <div>
        <!-- 사용자 간단한 프로필 -->
        <div class="main--page--profile">
          <ul class="d-flex align-items-start" style="margin: 0px;">
            <span class="material-symbols-rounded" style="margin-top: 2px;">person</span>&nbsp;&nbsp;
            <span th:text="${session.username != 'Guest' ? session.username + ', Welcome to PRS!' : 'Please login to access your profile'}"></span>
          </ul>
          <hr style="width: 100%;">

          <div class="profile--button--div">
            <div class="profile--button--div--registration">
            <!-- 비로그인 상태일 때 Registration 버튼 표시 -->
              <a th:if="${session.username == 'Guest'}" th:href="@{/register/step1}"><button>Registration</button></a>
            </div>

            <div class="profile--button--div--myPage">
            <!-- 로그인 상태일 때 My Page 버튼 표시 -->
              <a th:if="${session.username != 'Guest'}" th:href="@{/profile/myPage}"><button>My Page</button></a>
            </div>

            <div class="profile--button--div--logout">
            <!-- 로그인 상태일 때 Logout 버튼 표시 -->
              <a th:if="${session.username != 'Guest'}" th:href="@{/sample/logout}"><button>Logout</button></a>
            </div>

            <div class="profile--button--div--login">
            <!-- 비로그인 상태일 때 Login 버튼 표시 -->
              <a th:if="${session.username == 'Guest'}" th:href="@{/sample/login}"><button>Login</button></a>
            </div>

          </div>
        </div>
        <br>
      </div>
    </div>
  </div>
</div>

<div th:replace="/fragments/footer.html :: fragment-footer"></div>

</body>
</html>
