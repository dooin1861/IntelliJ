<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<title>PRS Guitar</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
<link rel="stylesheet" href="/css/mainPage.css">
<div th:replace="/fragments/header.html :: fragment-header"></div>
<body onLoad="javascript:pop()">
<div th:replace="/fragments/nav.html :: fragment-nav"></div>

<!-- 세부 메뉴 + 메인 -->
<div class="d-flex justify-content-center align-items-start" style="min-width: 100em;">

  <div>
    <img alt="" src="/images/main_photo.jpg" class="main--page--img">
    <div class="d-flex justify-content-center align-items-start">
      <div class="main--page--div">
        <div class="d-flex">

        </div>
      </div>
      <div>
        <!-- 사용자 간단한 프로필 -->
        <div class="main--page--profile">
          <ul class="d-flex align-items-start" style="margin: 0;">
            <span class="material-symbols-rounded" style="margin-top: 2px;">person</span>&nbsp;&nbsp;
            <span th:text="${session.username != 'Guest' ? session.username + ', Welcome to PRS!' : 'Please login to access your profile'}"></span>
          </ul>
          <hr style="width: 100%;">

          <div class="profile--button--div">
              <a th:href="@{/register/step1}"><button>Registration</button></a>
              <a th:if="${session.username == 'Guest'}" th:href="@{/sample/login}"><button>Login</button></a>
              <a th:if="${session.username != 'Guest'}" th:href="@{/sample/logout}"><button>Logout</button></a>
          </div>

        </div>
        <br>

      </div>
    </div>
  </div>
</div>

<footer>
  &copy; 2024 PRS Guitars. All rights reserved.
</footer>

</body>
</html>
