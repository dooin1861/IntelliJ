<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>설문조사</title>
</head>
<body>
<h2>설문조사</h2>
<form method="post" th:object="${ansData}">
    <div th:each="q, iterStat : ${questions}">
        <p>
            <span th:text="${iterStat.index + 1} + '. ' + ${q.title}"></span><br/>
        <div th:if="${q.choice}">
            <div th:each="option : ${q.options}">
                <label>
                    <input type="radio" th:field="*{responses[__${iterStat.index}__]}" th:value="${option}">
                    <span th:text="${option}"></span>
                </label>
            </div>
        </div>
        <div th:if="${!q.choice}">
            <input type="text" th:field="*{responses[__${iterStat.index}__]}"/>
        </div>
        </p>
    </div>

    <p>
        <label>응답자 위치:<br>
            <input type="text" th:field="*{res.location}"/>
        </label>
    </p>
    <p>
        <label>응답자 나이:<br>
            <input type="text" th:field="*{res.age}"/>
        </label>
    </p>
    <input type="submit" value="전송">
</form>
</body>
</html>
