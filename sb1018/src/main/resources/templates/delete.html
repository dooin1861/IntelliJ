<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>edit page</title>
  <meta http-equiv="Content-Type"
        content="text/html; charset=UTF-8" />
  <style>
    h1 { font-size:18pt; font-weight:bold; color:gray; }
    body { font-size:13pt; color:gray; margin:5px 25px; }
    td { padding:0px 20px; background:#eee;}
  </style>
</head>
<body>
<h1 th:text="${title}">Edit page</h1>
<table>
  <form method="post" action="/delete" th:object="${formModel}">
    <input type="hidden" name="id" th:value="*{id}" />
    <tr><td><p th:text="|사원번호：　*{empno}|"></p></td></tr>
    <tr><td><p th:text="|사원이름: *{ename}|" ></p></td></tr>
    <tr><td><p th:text="|직급: *{job}|"></p></td></tr>
    <tr><td><p th:text="|상사: *{mgr}|"></p></td></tr>
    <tr><td><p th:text="|입사일: *{hiredate}|"></p></td></tr>
    <tr><td><p th:text="|급여: *{sal}|"></p></td></tr>
    <tr><td><p th:text="|보너스: *{comm}|"></p></td></tr>
    <tr><td><p th:text="|부서번호: *{deptno}|"></p></td></tr>
    <tr><td><input type="submit" value="delete"/></td></tr>
  </form>
</table>
</body>
</html>
